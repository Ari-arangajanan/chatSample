# application.ymlspring:  profiles:    active: chatApp  #  main:#    web-application-type: reactive  websocket:    enabled: true  doc:    api-docs:      enabled: true    swagger-ui:      enabled: true      path: /swagger-ui.html  resources:    add-mappings: true  datasource:    url: jdbc:mysql://localhost:3306/chatsample?useSSL=false&serverTimezone=UTC    username: root    password: root    driver-class-name: com.mysql.cj.jdbc.Driver  mybatis-plus:    mapper-locations: classpath*:mapper/*.xml    global-config:      db-config:        id-type: autologging:  level:    root: INFO    org.springframework.web.socket: DEBUG  # Set WebSocket logging level to DEBUG for more insightsserver:  port: 9080  # Change the port if needed  servlet:    context-path: /api  # Optional: Set a context path for your application